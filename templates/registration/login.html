{% extends "base.html" %}
{% load i18n %}
{% block title %}Login{% endblock %}
{% block menu %}{% endblock %}
{% block breadcrumbs %}
<ol class="breadcrumb">
  <li><a href="#">{% trans 'Inicio' %}</a></li>
  <li class="active">{% trans 'Ingresar al sistema' %}</li>
</ol>
{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4 col-lg-offset-3 col-md-4 col-md-offset-3">
            <h3>Ingreso al sistema</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3">
            <form method="post">
                <div class="form-group">
                    {% csrf_token %}
                    <label for="username">{% trans 'Usuario' %}</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="{% trans 'Ingrese su usuario' %}">
                </div>
                <div class="form-group">
                    <label for="password">{% trans 'Contrase&ntilde;a' %}</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="{% trans 'Ingrese su contrase&ntilde;a' %}">
                </div>
                <button type="submit" class="btn btn-default">{% trans 'Ingresar' %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
