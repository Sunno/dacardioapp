<!DOCTYPE html>
<html>
<head lang="es">
    <meta charset="UTF-8">
    <title>DaCardio</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="static/css/bootstrap-theme.min.css"/>
    <script src="static/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-header">
                <h1>DaCardio</h1>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4 col-lg-offset-3 col-md-4 col-md-offset-3">
            <h3>Ingreso al sistema</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3">
            <form>
                <div class="form-group">
                    <label for="login">Usuario</label>
                    <input type="email" class="form-control" id="login" placeholder="Ingrese su usuario">
                </div>
                <div class="form-group">
                    <label for="password">Contrase&ntilde;a</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingrese su contrase&ntilde;a">
                </div>
                <button type="submit" class="btn btn-default">Ingresar</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
